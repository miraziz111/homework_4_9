<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <div class="container max-w-[1200px] mx-auto my-12">
    <h1 class="text-7xl text-center mb-16 text-red-600">Posts</h1>
    <form id="form" class="mx-auto flex justify-between text-cyan-400">
      <select name="userId"  style="box-shadow: 2px 1px 17px 5px darkgray" class="text-2xl rounded-xl px-4 py-1 border shadow-md" id="select" >
        <option value="null" selected disabled>All</option>
      </select>
      
      <input type="text" name="title" placeholder="word..." style="box-shadow: 2px 1px 17px 5px darkgray" class="text-2xl rounded-xl px-4 py-1outline-none">
      <input type="text" name="body" placeholder="quick..." style="box-shadow: 2px 1px 17px 5px darkgray" class="text-2xl rounded-xl px-4 py-1outline-none">

      <button style="box-shadow: 2px 1px 17px 5px darkgray" class="border-dotted border-2 border-sky-500 text-cyan-200 px-8 py-1 text-xl rounded-lg bg-sky-700">Send</button>

      <button style="box-shadow: 2px 1px 17px 5px darkgray" class="border-dotted border-2 border-sky-500 text-cyan-200 px-8 py-1 text-xl rounded-lg bg-red-700" onclick=" delFunc (userId,title,body)"> Delete</button>
      
        </form>
  </div>


  <script  src="./script.js"></script>
</body>
</html>
